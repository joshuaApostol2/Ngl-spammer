<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Downloader</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #EC1187;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        .description {
            font-size: 16px;
            margin-bottom: 20px;
            padding: 0 20px;
        }
        .alice-guo {
            width: 150px;
            margin-bottom: 20px;
        }
        .download-button {
            background: url('dl.png') no-repeat center center;
            background-size: cover;
            width: 200px;
            height: 60px;
            border: none;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }
        .download-button:hover {
            transform: scale(1.05);
        }
        .bilats {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        .bilat {
            width: 90px;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .bilat img {
            width: 100%;
            height: auto;
            transition: transform 0.2s;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="ic_launcher.png" alt="App Logo" class="alice-guo">
        <h1>NGL Downloader</h1>
    </div>
    
    <div class="description">
        Download the NGL spammer app quickly and easily! This tool allows you to send anonymous messages and spam your friends on NGL with ease. Click the button below to start your download!
    </div>
    
    <a href="Ngl Spammer.apk" download>
        <button class="download-button"></button>
    </a>
    
    <div class="bilats">
        <div class="bilat" onclick="openModal('proof.jpg')">
            <img src="proof.jpg" alt="Proof 1">
        </div>
        <div class="bilat" onclick="openModal('proof2.jpg')">
            <img src="proof2.jpg" alt="Proof 2">
        </div>
        <div class="bilat" onclick="openModal('proof3.jpg')">
            <img src="proof3.jpg" alt="Proof 3">
        </div>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImage" src="" alt="Zoomed Screenshot">
    </div>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
